{% extends 'base.html' %}
{% block title %}Séries{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4 class="mb-0">Séries</h4>
  <a class="btn btn-light btn-sm" href="{{ url_for('series_nova') }}">Nova Série</a>
</div>

<div class="card card-glass p-3">
  <div class="table-responsive">
    <table class="table table-dark table-hover align-middle mb-0">
      <thead>
        <tr>
          <th style="width:80px">#</th>
          <th>Nome</th>
          <th style="width:160px">Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for s in series %}
        <tr>
          <td>{{ s.id }}</td>
          <td>{{ s.nome }}</td>
          <td>
            <a class="btn btn-sm btn-outline-light" href="{{ url_for('series_editar', sid=s.id) }}">Editar</a>
            <form class="d-inline" method="post" action="{{ url_for('series_excluir', sid=s.id) }}" onsubmit="return confirm('Excluir esta série?')">
              <button class="btn btn-sm btn-outline-danger">Excluir</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr><td colspan="3" class="text-center text-secondary">Nenhuma série cadastrada.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
