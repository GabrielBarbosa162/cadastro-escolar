{% extends 'base.html' %}
{% block title %}Editar Série{% endblock %}
{% block content %}
<div class="container py-4">
  <h3 class="mb-3">Editar Série</h3>
  <form method="post" class="row g-3">
    <div class="col-12 col-md-6">
      <label class="form-label">Nome da série</label>
      <input name="nome" class="form-control" value="{{ serie.nome }}" required>
    </div>
    <div class="col-12 text-end">
      <a class="btn btn-outline-light" href="{{ url_for('series_listar') }}">Cancelar</a>
      <button class="btn btn-light">Salvar</button>
    </div>
  </form>
</div>
{% endblock %}
