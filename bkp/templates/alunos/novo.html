{% extends 'base.html' %}
{% block content %}
<h4 class="mb-3">Novo Aluno</h4>
<div class="card p-3">
  <form method="post" enctype="multipart/form-data">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nome Completo *</label>
        <input class="form-control" name="nome" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Sexo</label>
        <select class="form-select" name="sexo">
          <option value="">Selecione</option>
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" name="data_nascimento">
      </div>

      <div class="col-md-3">
        <label class="form-label">Idade (anos)</label>
        <input class="form-control" name="idade" type="number" min="0">
      </div>
      <div class="col-md-3">
        <label class="form-label">Naturalidade</label>
        <input class="form-control" name="naturalidade">
      </div>
      <div class="col-md-3">
        <label class="form-label">Nacionalidade</label>
        <input class="form-control" name="nacionalidade">
      </div>

      <div class="col-md-6">
        <label class="form-label">Nome do Pai</label>
        <input class="form-control" name="nome_pai">
      </div>
      <div class="col-md-6">
        <label class="form-label">Nome da Mãe</label>
        <input class="form-control" name="nome_mae">
      </div>

      <div class="col-md-6">
        <label class="form-label">Endereço</label>
        <input class="form-control" name="endereco">
      </div>
      <div class="col-md-2">
        <label class="form-label">Número</label>
        <input class="form-control" name="numero">
      </div>
      <div class="col-md-4">
        <label class="form-label">Bairro</label>
        <input class="form-control" name="bairro">
      </div>

      <div class="col-md-4">
        <label class="form-label">Telefone Celular</label>
        <input class="form-control" name="telefone_cel">
      </div>
      <div class="col-md-4">
        <label class="form-label">Telefone Fixo</label>
        <input class="form-control" name="telefone_fixo">
      </div>

      <div class="col-md-4">
        <label class="form-label">Escola</label>
        <select class="form-select" name="escola_id">
          <option value="">Selecione</option>
          {% for e in escolas %}<option value="{{ e.id }}">{{ e.nome }}</option>{% endfor %}
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Série</label>
        <select class="form-select" name="serie_id">
          <option value="">Selecione</option>
          {% for s in series %}<option value="{{ s.id }}">{{ s.nome }}</option>{% endfor %}
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Horário (tabela)</label>
        <select class="form-select" name="horario_id">
          <option value="">Selecione</option>
          {% for h in horarios %}
            <option value="{{ h.id }}">{{ h.hora_inicio }}–{{ h.hora_fim }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Possui dificuldade?</label>
        <select class="form-select" name="tem_dificuldade">
          <option value="">Selecione</option>
          <option value="S">Sim</option>
          <option value="N">Não</option>
        </select>
      </div>
      <div class="col-md-8">
        <label class="form-label">Qual dificuldade?</label>
        <input class="form-control" name="qual_dificuldade">
      </div>

      <div class="col-md-4">
        <label class="form-label">Toma medicamento controlado?</label>
        <select class="form-select" name="toma_medicamento">
          <option value="">Selecione</option>
          <option value="S">Sim</option>
          <option value="N">Não</option>
        </select>
      </div>
      <div class="col-md-8">
        <label class="form-label">Qual medicamento?</label>
        <input class="form-control" name="qual_medicamento">
      </div>

      <div class="col-md-4">
        <label class="form-label">Início das aulas</label>
        <input type="date" class="form-control" name="inicio_aulas">
      </div>
      <div class="col-md-8">
        <label class="form-label">Mensalidade</label>
        <select class="form-select" name="mensalidade_opcao">
          <option value="">Selecione</option>
          <option value="PRE1_5_170">Pré 1 a 5º ano — R$ 170,00</option>
          <option value="6_7_180">6º a 7º ano — R$ 180,00</option>
          <option value="8_9_190">8º a 9º ano — R$ 190,00</option>
        </select>
      </div>

      <div class="col-12">
        <label class="form-label">Observações</label>
        <textarea class="form-control" rows="3" name="observacoes"></textarea>
      </div>
      <div class="col-md-6">
        <label class="form-label">Foto (opcional)</label>
        <input type="file" class="form-control" name="foto" accept="image/*">
      </div>
    </div>

    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary">Salvar</button>
      <a href="{{ url_for('alunos_list') }}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
