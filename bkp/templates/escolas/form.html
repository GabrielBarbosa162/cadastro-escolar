{% extends 'base.html' %}
{% block title %}{{ 'Editar' if item else 'Nova' }} Escola{% endblock %}
{% block content %}
<h4 class="mb-3">{{ 'Editar' if item else 'Nova' }} escola</h4>
<form method="post" class="card card-glass p-3" style="max-width:560px">
  <div class="mb-3">
    <label class="form-label">Nome</label>
    <input class="form-control" name="nome" value="{{ item.nome if item else '' }}" required>
  </div>
  <div class="d-flex gap-2">
    <button class="btn btn-primary">Salvar</button>
    <a href="{{ url_for('escolas_list') }}" class="btn btn-ghost">Cancelar</a>
  </div>
</form>
{% endblock %}
