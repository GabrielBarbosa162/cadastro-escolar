{% extends 'base.html' %}
{% block title %}Novo Usuário{% endblock %}
{% block content %}
<h4 class="mb-3">Novo usuário</h4>
<form method="post" class="card bg-black border-secondary p-3">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">E-mail</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Senha</label>
      <input type="password" name="senha" class="form-control" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Papel</label>
      <select class="form-select" name="papel">
        <option value="RESPONSAVEL">Responsável</option>
        <option value="PROFESSOR">Professor</option>
        <option value="DIRETORIA">Diretoria</option>
        <option value="ALUNO">Aluno</option>
      </select>
    </div>
  </div>
  <div class="mt-3">
    <button class="btn btn-primary">Salvar</button>
    <a class="btn btn-secondary" href="{{ url_for('usuarios_list') }}">Voltar</a>
  </div>
</form>
{% endblock %}
