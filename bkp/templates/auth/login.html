{% extends "base.html" %}
{% block title %}Entrar{% endblock %}
{% block content %}
<div class="d-flex justify-content-center">
  <div class="card" style="max-width:420px; width:100%;">
    <div class="card-body">
      <h5 class="mb-3">Login</h5>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input type="email" name="email" class="form-control" required autofocus>
        </div>
        <div class="mb-2">
          <label class="form-label">Senha</label>
          <input type="password" name="senha" class="form-control" required>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <a href="{{ url_for('auth.esqueci') }}" class="small">Esqueci minha senha</a>
          {% if current_user.is_authenticated and current_user.papel == 'DIRETORIA' %}
            <a href="{{ url_for('auth.usuario_novo') }}" class="btn btn-outline-primary btn-sm">Cadastrar usu√°rio</a>
          {% endif %}
        </div>
        <button class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
