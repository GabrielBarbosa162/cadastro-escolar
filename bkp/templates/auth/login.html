{% extends 'base.html' %}
{% block title %}Entrar{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card bg-dark text-light border-secondary">
        <div class="card-body">
          <h5 class="card-title mb-3">Entrar</h5>
          <form method="post" action="{{ url_for('login') }}">
            <div class="mb-3">
              <label class="form-label">E-mail</label>
              <input type="email" name="email" class="form-control bg-dark text-light border-secondary" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input type="password" name="senha" class="form-control bg-dark text-light border-secondary" required>
            </div>
            <button class="btn btn-light w-100">Entrar</button>
          </form>
          <div class="mt-3 text-center">
            <a class="link-light link-offset-2" href="{{ url_for('esqueci') }}">Esqueci minha senha</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
