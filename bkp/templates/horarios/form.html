{% extends 'base.html' %}
{% block title %}{{ 'Editar' if item else 'Novo' }} Horário{% endblock %}
{% block content %}
<h4 class="mb-3">{{ 'Editar' if item else 'Novo' }} horário</h4>
<form method="post" class="card card-glass p-3" style="max-width:520px">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Hora início</label>
      <input class="form-control" name="hora_inicio" type="time" value="{{ item.hora_inicio if item else '' }}" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Hora fim</label>
      <input class="form-control" name="hora_fim" type="time" value="{{ item.hora_fim if item else '' }}" required>
    </div>
  </div>
  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-primary">Salvar</button>
    <a href="{{ url_for('horarios_list') }}" class="btn btn-ghost">Cancelar</a>
  </div>
</form>
{% endblock %}
