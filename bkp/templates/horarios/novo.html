{% extends 'base.html' %}
{% block content %}
<h4 class="mb-3">Novo Horário</h4>
<div class="card p-3">
  <form method="post">
    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Hora Início (HH:MM)</label>
        <input class="form-control" name="hora_inicio" placeholder="08:00" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Hora Fim (HH:MM)</label>
        <input class="form-control" name="hora_fim" placeholder="10:00" required>
      </div>
    </div>
    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary">Salvar</button>
      <a href="{{ url_for('horarios_list') }}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
