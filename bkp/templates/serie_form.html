{% extends 'base.html' %}
{% block title %}{{ 'Editar série' if serie else 'Nova série' }}{% endblock %}
{% block content %}
<div class="container py-3">
  <div class="card">
    <div class="card-body">
      <h4 class="mb-3">{{ 'Editar série' if serie else 'Nova série' }}</h4>
      <form method="post">
        <div class="row g-3">
          <div class="col-md-8">
            <label class="form-label">Nome da série</label>
            <input type="text" name="nome" class="form-control" required value="{{ serie.nome if serie else '' }}">
          </div>
          <div class="col-12 d-flex justify-content-end gap-2">
            <a href="{{ url_for('series.listar') }}" class="btn btn-outline-light">Voltar</a>
            <button class="btn btn-light">{{ 'Salvar alterações' if serie else 'Cadastrar' }}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
