{% extends "base.html" %}
{% block content %}
<div class="mx-auto" style="max-width:520px;">
  <div class="card p-4">
    <h4 class="mb-3">Novo usuário</h4>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="row g-2">
        <div class="col-md-6">
          <label class="form-label">Senha</label>
          <input type="password" name="senha" class="form-control" minlength="8" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Confirmar senha</label>
          <input type="password" name="confirma" class="form-control" minlength="8" required>
        </div>
      </div>
      <div class="mt-3">
        <label class="form-label">Papel</label>
        <select name="papel" class="form-select">
          <option value="DIRETORIA">Diretoria</option>
          <option value="PROFESSOR">Professor</option>
          <option value="RESPONSAVEL">Responsável</option>
          <option value="ALUNO">Aluno</option>
        </select>
      </div>
      <div class="mt-3 d-flex justify-content-between">
        <a class="btn btn-outline-light" href="{{ url_for('auth.usuarios_list') }}">Voltar</a>
        <button class="btn btn-primary">Cadastrar usuário</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
