{% extends "base.html" %}

{% block title %}Esqueci minha senha - Sistema Escolar{% endblock %}

{% block content %}

<style>
  html, body { height: 100%; }

  /* Fundo azul ocupando a tela toda (igual no login) */
  body {
    background: #0f172a;
  }

  .forgot-container {
    min-height: calc(100vh - 60px); /* ajusta considerando a navbar */
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
  }

  .forgot-card {
    width: 100%;
    max-width: 520px;
    padding: 28px 30px;
    border-radius: 14px;
    background: linear-gradient(135deg, #1f2937, #111827);
    box-shadow: 0 14px 32px rgba(0, 0, 0, 0.45);
    border: 1px solid rgba(148, 163, 184, 0.35);
    color: #f9fafb;
  }

  .forgot-title {
    margin: 0;
    font-size: 22px;
    font-weight: 700;
    color: #ffffff;
  }

  .forgot-subtitle {
    margin: 6px 0 18px 0;
    font-size: 13px;
    color: #e5e7eb; /* mais claro (sem apagado) */
  }

  .forgot-group {
    margin-bottom: 16px;
  }

  .forgot-label {
    display: block;
    font-size: 13px;
    font-weight: 600;
    margin-bottom: 6px;
    color: #ffffff; /* branco */
  }

  .forgot-input, .forgot-select {
    width: 100%;
    box-sizing: border-box;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #4b5563;
    background: #020617;
    color: #f9fafb;
    font-size: 14px;
    outline: none;
  }

  .forgot-input::placeholder {
    color: #9ca3af; /* placeholder mais visível */
  }

  .forgot-input:focus, .forgot-select:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.45);
  }

  .forgot-footer-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
    gap: 12px;
  }

  .forgot-link {
    font-size: 13px;
    color: #93c5fd;
    text-decoration: none;
    white-space: nowrap;
  }

  .forgot-link:hover {
    text-decoration: underline;
  }

  .forgot-btn {
    padding: 9px 22px;
    font-size: 14px;
    font-weight: 600;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    background: #3b82f6;
    color: #ffffff;
    box-shadow: 0 6px 14px rgba(37, 99, 235, 0.35);
    transition: background 0.15s, transform 0.05s;
  }

  .forgot-btn:hover { background: #2563eb; }
  .forgot-btn:active { transform: scale(0.97); }
</style>

<div class="forgot-container">
  <section class="card forgot-card">
    <h2 class="forgot-title">Recuperar senha</h2>
    <p class="forgot-subtitle">
      Informe seu e-mail cadastrado e escolha como deseja receber o código.
    </p>

    <form method="POST" action="{{ url_for('esqueci') }}">
      <div class="forgot-group">
        <label class="forgot-label" for="email">E-mail</label>
        <input
          class="forgot-input"
          type="email"
          id="email"
          name="email"
          placeholder="seuemail@exemplo.com"
          required
        >
      </div>


      <div class="forgot-footer-row">
        <a class="forgot-link" href="{{ url_for('login') }}">Voltar para o login</a>
        <button class="forgot-btn" type="submit">Enviar código</button>
      </div>
    </form>
  </section>
</div>

{% endblock %}
