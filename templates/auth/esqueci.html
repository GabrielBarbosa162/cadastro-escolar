{% extends 'base.html' %}
{% block title %}Esqueci minha senha{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card bg-dark text-light border-secondary">
        <div class="card-body">
          <h5 class="card-title mb-3">Esqueci minha senha</h5>
          <p class="text-secondary">Informe seu e-mail. Se existir um cadastro, enviaremos instruções para redefinição.</p>
          <form method="post" action="{{ url_for('esqueci') }}">
            <div class="mb-3">
              <label class="form-label">E-mail</label>
              <input type="email" name="email" class="form-control bg-dark text-light border-secondary" required>
            </div>
            <button class="btn btn-light">Enviar instruções</button>
            <a class="btn btn-outline-secondary ms-2" href="{{ url_for('login') }}">Voltar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
