{% extends "base.html" %}
{% block title %}Esqueci minha senha{% endblock %}
{% block content %}
<div class="container py-5 text-white">
  <h3 class="mb-3">Esqueci minha senha</h3>
  <p class="text-secondary">Informe seu e-mail. Se ele existir no sistema, enviaremos um link de redefinição válido por 1 hora.</p>
  <form method="post" class="row g-3" autocomplete="off">
    <div class="col-12 col-md-6">
      <label class="form-label">E-mail</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <div class="col-12">
      <a class="btn btn-outline-light" href="{{ url_for('login') }}">Cancelar</a>
      <button class="btn btn-light">Enviar link</button>
    </div>
  </form>
</div>
{% endblock %}
