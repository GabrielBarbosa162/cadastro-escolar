{% extends "base.html" %}
{% block title %}Verificar Código{% endblock %}

{% block content %}

<div class="d-flex justify-content-center mt-5">
  <div class="card bg-dark text-light border-secondary shadow-sm" style="width: 420px;">
    <div class="card-body">

      <h4 class="mb-3 text-center">Verificar Código</h4>
      <p class="text-muted text-center mb-4">
        Digite o código que você recebeu para continuar a redefinição de senha.
      </p>

      <form method="post">
        <div class="mb-3">
          <label class="form-label">Código</label>
          <input type="text"
                 name="codigo"
                 class="form-control"
                 placeholder="Ex: 123456"
                 maxlength="6"
                 required>
        </div>

        <button class="btn btn-success w-100 py-2">
          Validar código
        </button>
      </form>

      <div class="text-center mt-3">
        <a href="{{ url_for('esqueci') }}" class="text-muted">
          &larr; Recomeçar o processo
        </a>
      </div>

    </div>
  </div>
</div>

{% endblock %}
