{% extends "base.html" %}
{% block title %}Redefinir senha{% endblock %}
{% block content %}
<div class="container py-5 text-white">
  <h3 class="mb-3">Definir nova senha</h3>
  <form method="post" class="row g-3" autocomplete="off">
    <div class="col-12 col-md-4">
      <label class="form-label">Nova senha</label>
      <input type="password" name="senha" class="form-control" required minlength="8">
      <div class="form-text text-secondary">Mínimo 8 caracteres e pelo menos 1 número.</div>
    </div>
    <div class="col-12 col-md-4">
      <label class="form-label">Confirmar senha</label>
      <input type="password" name="confirmar" class="form-control" required minlength="8">
    </div>
    <div class="col-12">
      <a class="btn btn-outline-light" href="{{ url_for('login') }}">Cancelar</a>
      <button class="btn btn-light">Salvar nova senha</button>
    </div>
  </form>
</div>
{% endblock %}
