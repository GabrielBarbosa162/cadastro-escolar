{% extends 'base.html' %}
{% block title %}In√≠cio{% endblock %}
{% block content %}
<div class="row g-3">
  <div class="col-12">
    <div class="card card-glass p-4">
      <h4 class="mb-0">Bem-vindo!</h4>
      <p class="text-secondary mb-0">Use o menu acima para navegar.</p>
    </div>
  </div>

  {% if is_diretoria %}
  <div class="col-12 col-md-4">
    <div class="card card-glass p-4">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <div class="text-secondary">Total de Alunos</div>
          <div class="fs-3 fw-bold">{{ alunos_total }}</div>
        </div>
        {% if 'alunos_list' in has_endpoint %}
          <a class="btn btn-outline-light btn-sm" href="{{ url_for('alunos_list') }}">Ver</a>
        {% endif %}
      </div>
    </div>
  </div>
  {% endif %}
</div>
{% endblock %}
