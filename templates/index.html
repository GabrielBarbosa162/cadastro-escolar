{% extends 'base.html' %}
{% block title %}Início{% endblock %}
{% block content %}
<div class="row g-3">
  <div class="col-12">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Menu rápido</h5>
        <div class="d-flex gap-2 flex-wrap">
          <a class="btn btn-outline-primary" href="{{ url_for('alunos_list') }}">Alunos</a>
          <a class="btn btn-outline-primary" href="{{ url_for('escolas_list') }}">Escolas</a>
          <a class="btn btn-outline-primary" href="{{ url_for('series_list') }}">Séries</a>
          <a class="btn btn-outline-primary" href="{{ url_for('horarios_list') }}">Horários</a>
          <a class="btn btn-outline-primary" href="{{ url_for('atividades_list') }}">Atividades</a>
          {% if is_diretoria %}
          <a class="btn btn-outline-dark" href="{{ url_for('usuarios_list') }}">Usuários</a>
          <span class="ms-3 text-muted">Total de alunos: <strong>{{ alunos_total }}</strong></span>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
