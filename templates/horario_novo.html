{% extends "base.html" %}
{% block title %}Novo horário{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4 class="mb-0">Novo horário</h4>
  <a href="{{ url_for('quadro_horarios') }}" class="btn btn-outline-secondary">← Voltar</a>
</div>

<div class="card">
  <div class="card-body">
    <form method="post" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Hora início</label>
        <input type="time" name="inicio" class="form-control"
               value="{{ inicio or '' }}" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Hora fim</label>
        <input type="time" name="fim" class="form-control"
               value="{{ fim or '' }}" required>
      </div>
      <div class="col-12">
        <button class="btn btn-primary">Cadastrar horário</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
