{% extends "base.html" %}
{% block content %}

<div class="d-flex align-items-center mb-3">
  <h2 class="mb-0">Turma: {{ turma.nome or '—' }}</h2>
</div>
<hr>

<div class="row g-3">
  <div class="col-12 col-lg-6">
    <div class="card-soft p-4 h-100">
      <h5 class="mb-3">Alunos nesta turma</h5>
      <ul class="list-group list-group-flush">
        {% for a in alunos_turma %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ a.nome_completo }}
            <span class="text-muted small">{{ a.serie.nome if a.serie else '' }}</span>
          </li>
        {% else %}
          <li class="list-group-item text-muted">Nenhum aluno nesta turma.</li>
        {% endfor %}
      </ul>
    </div>
  </div>

  <div class="col-12 col-lg-6">
    <div class="card-soft p-4 h-100">
      <h5 class="mb-3">Adicionar aluno à turma</h5>
      <form method="post" action="{{ url_for('turma_adicionar_aluno', turma_id=turma.id) }}" class="row g-2">
        <div class="col-12">
          <select name="aluno_id" class="form-select" required>
            <option value="">— Selecione um aluno —</option>
            {% for e in elegiveis %}
              <option value="{{ e.id }}">{{ e.nome_completo }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-12">
          <button class="btn btn-brand"><i class="bi bi-plus-lg"></i> Adicionar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="mt-4">
  <form method="post" action="{{ url_for('excluir_turma', turma_id=turma.id) }}" onsubmit="return confirm('Excluir esta turma?');">
    <button class="btn btn-outline-danger"><i class="bi bi-trash"></i> Excluir turma</button>
  </form>
</div>

{% endblock %}
