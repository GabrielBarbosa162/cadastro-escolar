{% extends 'base.html' %}
{% block title %}{{ 'Editar horário' if horario else 'Novo horário' }}{% endblock %}
{% block content %}
<div class="container py-3">
  <div class="card">
    <div class="card-body">
      <h4 class="mb-3">{{ 'Editar horário' if horario else 'Novo horário' }}</h4>
      <form method="post">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Hora início</label>
            <input type="time" name="hora_inicio" class="form-control" required value="{{ horario.hora_inicio if horario else '' }}">
          </div>
          <div class="col-md-3">
            <label class="form-label">Hora fim</label>
            <input type="time" name="hora_fim" class="form-control" required value="{{ horario.hora_fim if horario else '' }}">
          </div>
          <div class="col-12 d-flex justify-content-end gap-2">
            <a href="{{ url_for('horarios.listar') }}" class="btn btn-outline-light">Voltar</a>
            <button class="btn btn-light">{{ 'Salvar alterações' if horario else 'Cadastrar' }}</button>
          </div>
        </div>
      </form>
      <p class="text-secondary small mt-2 mb-0">A hora fim deve ser maior que a hora início.</p>
    </div>
  </div>
</div>
{% endblock %}
