{% extends 'base.html' %}
{% block title %}Usuários{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>Usuários</h4>
  <a class="btn btn-dark" href="{{ url_for('usuarios_novo') }}">Novo usuário</a>
</div>

<div class="card shadow-sm">
  <div class="table-responsive">
    <table class="table align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th>E-mail</th>
          <th>Papel</th>
          <th>Ativo</th>
          <th class="text-end">Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for u in usuarios %}
        <tr>
          <td>{{ u.email }}</td>
          <td>{{ u.papel }}</td>
          <td>{{ 'Sim' if u.ativo else 'Não' }}</td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('usuarios_editar', id=u.id) }}">Editar</a>
          </td>
        </tr>
        {% else %}
        <tr><td colspan="4" class="text-center text-muted py-4">Nenhum usuário.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
