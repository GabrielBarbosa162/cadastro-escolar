{% extends 'base.html' %}
{% block title %}{{ 'Editar Série' if s else 'Nova Série' }}{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">{{ 'Editar Série' if s else 'Nova Série' }}</h3>
    <a href="{{ url_for('series.listar') }}" class="btn btn-outline-light">Voltar</a>
  </div>

  <form method="post" class="card border-0 shadow-sm">
    <div class="card-body">
      <label class="form-label">Nome</label>
      <input name="nome" class="form-control" placeholder="Ex.: 5º Ano" required
             value="{{ s.nome if s else '' }}">
    </div>
    <div class="card-footer d-flex justify-content-between">
      {% if s %}
        <span class="text-secondary small">ID {{ s.id }}</span>
      {% else %}
        <span></span>
      {% endif %}
      <button class="btn btn-success">
        <i class="bi bi-check2 me-1"></i> Salvar
      </button>
    </div>
  </form>
</div>
{% endblock %}
