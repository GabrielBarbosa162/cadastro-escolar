{% extends 'base.html' %}
{% block title %}Painel do Usuário{% endblock %}
{% block content %}
<div class="container py-4">
  <h3 class="mb-3">Painel: {{ user.email }}</h3>
  <div class="row g-3">
    {% for cod, val in has_perm.items() %}
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card card-dark p-3">
        <div class="d-flex justify-content-between">
          <div>
            <div class="fw-semibold">{{ cod }}</div>
            <div class="text-secondary small">Tem permissão?</div>
          </div>
          <div class="badge {{ 'bg-success' if val else 'bg-secondary' }}">{{ 'Sim' if val else 'Não' }}</div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="mt-3">
    <a class="btn btn-outline-light" href="{{ url_for('usuarios_list') }}">Voltar</a>
  </div>
</div>
{% endblock %}
