{% extends 'base.html' %}
{% block title %}Nova Série{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="m-0">Nova série</h3>
    <a href="{{ url_for('series_listar') }}" class="btn btn-outline-light"><i class="bi bi-arrow-left"></i> Voltar</a>
  </div>

  <form method="post" class="card card-soft p-4">
    <div class="row g-3">
      <div class="col-12 col-lg-6">
        <label class="form-label">Nome</label>
        <input name="nome" class="form-control" placeholder="Ex: 6º ano" required>
      </div>
      <div class="col-12 d-flex justify-content-end">
        <button class="btn btn-brand"><i class="bi bi-check2-circle"></i> Salvar</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
