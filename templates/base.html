<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Sistema{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body{background:#0b0b0b;color:#fff}</style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Cadastro Escolar</a>
        <div class="d-flex align-items-center gap-3">
          {% if current_user.is_authenticated %}
            <span class="text-secondary small">{{ current_user.email }}</span>
            <form method="post" action="{{ url_for('logout') }}">
              <button class="btn btn-outline-light btn-sm">Sair</button>
            </form>
          {% else %}
            <a class="btn btn-outline-light btn-sm" href="{{ url_for('login') }}">Entrar</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container mt-3">
      {% with msgs = get_flashed_messages(with_categories=True) %}
      {% if msgs %}
        {% for cat,msg in msgs %}
          <div class="alert alert-{{ 'warning' if cat=='message' else cat }} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
      {% endwith %}
    </div>

    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
