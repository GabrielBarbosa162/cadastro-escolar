{% extends 'base.html' %}
{% block title %}Horários{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h1 class="h4 mb-0">Horários</h1>
  <button class="btn btn-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#novoHorario">Novo Horário</button>
</div>

<div id="novoHorario" class="collapse mb-4">
  <div class="card bg-secondary border-0">
    <div class="card-body">
      <form method="post" action="{{ url_for('horarios_new') }}" class="row g-3" onsubmit="return validaHorario(this)">
        <div class="col-12 col-md-3">
          <label class="form-label">Hora Início</label>
          <input type="time" class="form-control" name="hora_inicio" required>
        </div>
        <div class="col-12 col-md-3">
          <label class="form-label">Hora Fim</label>
          <input type="time" class="form-control" name="hora_fim" required>
        </div>
        <div class="col-12 d-flex justify-content-end">
          <button class="btn btn-success">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="card bg-secondary border-0">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-dark table-striped align-middle mb-0">
        <thead>
          <tr>
            <th>Início</th>
            <th>Fim</th>
            <th class="table-actions text-end">Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for h in items %}
          <tr>
            <td>{{ h.hora_inicio.strftime('%H:%M') }}</td>
            <td>{{ h.hora_fim.strftime('%H:%M') }}</td>
            <td class="text-end">
              <form class="d-inline" method="post" action="{{ url_for('horarios_editar', id=h.id) }}" onsubmit="return editarHorario(this)">
                <input type="hidden" name="hora_inicio" value="{{ h.hora_inicio.strftime('%H:%M') }}">
                <input type="hidden" name="hora_fim" value="{{ h.hora_fim.strftime('%H:%M') }}">
                <button class="btn btn-sm btn-outline-light">Editar</button>
              </form>
              <form class="d-inline" method="post" action="{{ url_for('horarios_excluir', id=h.id) }}" onsubmit="return confirm('Excluir este horário?');">
                <button class="btn btn-sm btn-outline-danger">Excluir</button>
              </form>
            </td>
          </tr>
          {% else %}
          <tr><td colspan="3" class="text-center text-light-50 py-4">Nenhum horário cadastrado.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  function toMinutes(hhmm){
    const [h,m] = (hhmm||'').split(':').map(Number);
    if(Number.isFinite(h) && Number.isFinite(m)) return h*60+m;
    return NaN;
  }
  function validaHorario(form){
    const ini = form.hora_inicio.value, fim = form.hora_fim.value;
    const a = toMinutes(ini), b = toMinutes(fim);
    if(!Number.isFinite(a) || !Number.isFinite(b) || b<=a){
      alert('Hora fim deve ser MAIOR que a hora início.');
      return false;
    }
    return true;
  }
  function editarHorario(form){
    const atualIni = form.querySelector('input[name=hora_inicio]').value;
    const atualFim = form.querySelector('input[name=hora_fim]').value;
    const novoIni = prompt('Nova hora de início (HH:MM):', atualIni);
    if(!novoIni) return false;
    const novoFim = prompt('Nova hora de fim (HH:MM):', atualFim);
    if(!novoFim) return false;
    const a = toMinutes(novoIni), b = toMinutes(novoFim);
    if(!Number.isFinite(a) || !Number.isFinite(b) || b<=a){
      alert('Hora fim deve ser MAIOR que a hora início.');
      return false;
    }
    form.querySelector('input[name=hora_inicio]').value = novoIni;
    form.querySelector('input[name=hora_fim]').value = novoFim;
    return true;
  }
</script>
{% endblock %}
