{% extends 'base.html' %}
{% block title %}Horários{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>Horários</h4>
  <a class="btn btn-primary" href="{{ url_for('horarios_novo') }}">Novo horário</a>
</div>

<div class="card shadow-sm">
  <div class="table-responsive">
    <table class="table align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th>Início</th>
          <th>Fim</th>
          <th class="text-end">Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for h in items %}
        <tr>
          <td>{{ h.hora_inicio }}</td>
          <td>{{ h.hora_fim }}</td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('horarios_editar', id=h.id) }}">Editar</a>
            <form class="d-inline" method="post" action="{{ url_for('horarios_excluir', id=h.id) }}" onsubmit="return confirm('Excluir horário?');">
              <button class="btn btn-sm btn-outline-danger">Excluir</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr><td colspan="3" class="text-center text-muted py-4">Nenhum horário.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
