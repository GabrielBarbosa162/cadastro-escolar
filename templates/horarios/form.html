{% extends 'base.html' %}
{% block title %}{{ 'Editar horário' if item else 'Novo horário' }}{% endblock %}
{% block content %}
<h4 class="mb-3">{{ 'Editar horário' if item else 'Novo horário' }}</h4>
<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Hora início</label>
          <input class="form-control" name="hora_inicio" type="time" value="{{ item.hora_inicio if item else '' }}" required />
        </div>
        <div class="col-md-4">
          <label class="form-label">Hora fim</label>
          <input class="form-control" name="hora_fim" type="time" value="{{ item.hora_fim if item else '' }}" required />
        </div>
      </div>
      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-primary">Salvar</button>
        <a class="btn btn-secondary" href="{{ url_for('horarios_list') }}">Voltar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
