{% extends 'base.html' %}
{% block title %}Editar Horário{% endblock %}
{% block content %}
<div class="container py-4">
  <h3 class="mb-3">Editar Horário</h3>
  <form method="post" class="row g-3" autocomplete="off">
    <div class="col-12 col-md-3">
      <label class="form-label">Hora início</label>
      <input type="time" name="hora_inicio" class="form-control" value="{{ horario.hora_inicio }}" required>
    </div>
    <div class="col-12 col-md-3">
      <label class="form-label">Hora fim</label>
      <input type="time" name="hora_fim" class="form-control" value="{{ horario.hora_fim }}" required>
    </div>
    <div class="col-12 text-end">
      <a class="btn btn-outline-light" href="{{ url_for('horarios_listar') }}">Cancelar</a>
      <button class="btn btn-light">Salvar</button>
    </div>
  </form>
</div>
{% endblock %}
