{% extends 'base.html' %}
{% block title %}Séries{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="m-0">Séries</h3>
    <a href="{{ url_for('series_novo') }}" class="btn btn-light">Nova Série</a>
  </div>

  {% if series %}
    <ul class="list-group">
      {% for s in series %}
        <li class="list-group-item bg-dark text-white d-flex justify-content-between">
          <span>{{ s.nome }}</span>
          <span class="small text-secondary">{{ s.criado_em.strftime('%d/%m/%Y %H:%M') }}</span>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <div class="alert alert-secondary">Nenhuma série cadastrada.</div>
  {% endif %}
</div>
{% endblock %}
