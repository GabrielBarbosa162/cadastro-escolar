{% extends 'base.html' %}
{% block title %}{{ 'Editar série' if item else 'Nova série' }}{% endblock %}
{% block content %}
<h4 class="mb-3">{{ 'Editar série' if item else 'Nova série' }}</h4>
<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      <div class="col-md-6">
        <label class="form-label">Nome</label>
        <input class="form-control" name="nome" value="{{ item.nome if item else '' }}" required />
      </div>
      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-primary">Salvar</button>
        <a class="btn btn-secondary" href="{{ url_for('series_list') }}">Voltar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
