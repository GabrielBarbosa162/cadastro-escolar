{% extends 'base.html' %}
{% block content %}
<h3 class="mb-3">{{ 'Editar Série' if item else 'Nova Série' }}</h3>

<div class="card bg-dark border-secondary">
  <div class="card-body">
    <form method="post" action="{{ url_for('series_editar', id=item.id) if item else url_for('series_nova') }}">
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" name="nome" class="form-control" value="{{ item.nome if item else '' }}" required maxlength="120" />
      </div>
      <div class="text-end">
        <button class="btn btn-success">Salvar</button>
        <a class="btn btn-outline-light" href="{{ url_for('series_list') }}">Voltar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
