{% extends 'base.html' %}
{% block content %}
<h4 class="mb-3">Nova Escola</h4>
<div class="card p-3">
  <form method="post">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nome</label>
        <input class="form-control" name="nome" required>
      </div>
    </div>
    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary">Salvar</button>
      <a href="{{ url_for('escolas_list') }}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
