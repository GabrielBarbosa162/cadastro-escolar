<!doctype html><html lang="pt-br"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"><title>Login</title>
<style>body{background:#000;color:#fff}</style></head><body class="d-flex align-items-center" style="min-height:100vh;">
<div class="container">
  <div class="row justify-content-center"><div class="col-12 col-sm-10 col-md-6 col-lg-4">
    <div class="card bg-dark text-white border-secondary">
      <div class="card-body">
        <h4 class="mb-4">Login</h4>
        <form method="post">
          <div class="mb-3"><label class="form-label">E-mail</label><input type="email" name="email" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Senha</label><input type="password" name="senha" class="form-control" required></div>
          <div class="d-flex justify-content-between align-items-center">
            <a href="#" class="text-decoration-none text-secondary">Esqueci minha senha</a>
            <button class="btn btn-light" type="submit">Entrar</button>
          </div>
        </form>
        <p class="mt-3 small text-secondary">Diretoria cria novos usuários em “Lista de Usuários &gt; Novo usuário”.</p>
      </div>
    </div>
  </div></div>
</div></body></html>
