{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card bg-dark text-white border-secondary">
        <div class="card-body">
          <h4 class="mb-4">Login</h4>
          <form method="post" action="{{ url_for('login') }}">
            <div class="mb-3">
              <label class="form-label">E-mail</label>
              <input type="email" name="email" class="form-control" required autofocus>
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input type="password" name="senha" class="form-control" required>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <a href="{{ url_for('forgot_password') }}" class="text-decoration-none text-secondary">Esqueci minha senha</a>
              <button class="btn btn-light">Entrar</button>
            </div>
          </form>
          <p class="mt-3 small text-secondary">Diretoria cria novos usuários em “Lista de Usuários &gt; Novo usuário”.</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
